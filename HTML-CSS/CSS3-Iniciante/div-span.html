<html>
<head>

		}

		}

		}

		}


	</style>

</head>

		</ul>
	</div>

	<div id="Conteudo">
		
		<div class="Produto">
			Produto 1
		</div>
		<div class="Produto">
			Produto 2
		</div>
		<div class="Produto">
			Produto 3

	</div>

	<div id="Rodape">
		
		Todos os <span class="azul"> direitos</span> reservados.
	</div>

	<span>
		
	</span>



</body>
</html>
