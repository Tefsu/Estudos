<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tamanho de texto</title>

	<style type="text/css">


		div {
			font-size: 50px;
		}
		.texto {
			/* 
			px - tamanho em pixels
			% - tamanho relativo
			em - tamanho relativo ao conteiner pai
			*/
			font-size: 1em;
		}

		.texto2 {
			font-weight: bold;
		}

	</style>
</head>
<body>
	<div>
		<p class="texto">Conteudo</p>
		<p class="texto2">Conteudo</p>

	</div>

</body>
</html>
