<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline, block e inline-block</title>

    <style type="text/css">
        .borda {
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Elemento inline (ex: span, p, a)-->
    <span class="borda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam dolorum asperiores, odit vero qui, assumenda facilis sint a vitae repellat esse commodi laboriosam labore eius id incidunt. Voluptates, temporibus tempora.</span>
    <span class="borda">inline 2</span>
    <span class="borda">inline 3</span>


    <!-- Elementos block (ex: h1, div...)
        <div class="borda">Bloco 1</div>
        <div class="borda">Bloco 2</div>
        <div class="borda">Bloco 3</div>
    -->
    
</body>
</html>
