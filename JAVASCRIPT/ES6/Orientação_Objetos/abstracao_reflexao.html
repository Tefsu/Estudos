        //paradigma de OO
        class Cadeira {
            //metodo do ciclo de vida do objeto
            constructor(qtde_pernas, giratoria, cor){
                this.qtde_pernas = qtde_pernas;
                this.giratoria = giratoria;
                this.cor = cor;
            }

            girarCadeira(){
                if(this.giratoria === true){
                    console.log("girou");
                } else {
                    console.log('cadeira não é giratoria')
                }
            }
        }
        

        let cadeiras = Array();
        cadeiras.push(new Cadeira(4, false, 'azul'));
        cadeiras.push(new Cadeira(1, true, 'vermelho'));

        class Sofa {
            constructor(qtde_assentos, reclinavel, cor){

                this.reclinavel = reclinavel;
                this.cor = cor;
            }

            reclinar(){
                if(this.reclinavel === true){
                    console.log('O sofá foi reclinado');
                } else {

                }
            }
