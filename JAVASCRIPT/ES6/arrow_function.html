<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow functions</title>

    <script>
        //arrow function é uma forma mais simplificada de escrever funções anonimas

        /*
        let quadrado = function(x = 5){
            return x * x;
        }
        */

        //let quadrado = x => x * x; //return implicito

        //document.write(quadrado(6));

        /*
        let parOuImpar = function (numero) {

            if (numero % 2 === 0) {
                return 'par';
            } else {
                return 'impar';
            }

        }
        */

        //transcrevendo para arrow function 
        /*
        let parOuImpar = numero => {
            if (numero % 2 === 0) {
                return 'par';
            } else {
                return 'impar';
            }
        }
        */
    
        //refatorando o codigo com if ternario
        let parOuImpar = numero => numero % 2 === 0 ? 'par' : 'impar';

        document.write(`O número é: ${parOuImpar(154)}`);

    </script>
</head>
