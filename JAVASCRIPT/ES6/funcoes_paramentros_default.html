<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com parametros default</title>


    <script>
        
        //paramentros default são parametros que serão usados caso não seja passado nenhum parametro na chamada da função
        function historia(personagem = 'Menino', atividade = 'brincam', nomePet = 'gato'){
            document.write(`O ${personagem}, tem um gato chamado ${nomePet}, e eles ${atividade} juntos`);
        }

        historia();
        
    </script>
</head>
<body>

</body>
</html>
