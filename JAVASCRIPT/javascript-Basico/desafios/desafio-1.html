<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio A - B - C</title>

    <script>
        var a = 10;
        var b = 20;
        var c = null; // variavel auxiliar utilizado na logica

        document.write('A: '+ a + '<br />');
        document.write('B: '+ b + '<br />');
        document.write('C: '+ c + '<br />');

        document.write('<hr />')

        // lógica de inversão dos valores das variáveis

        c = a;
        //utilizada a variável C para armazenar temporariamente o valor da variável A

        a = b;
        //sobrepõe o valor da variável A com o valor da variável B

        b = c;
        //sobrepóe o valor da variável B com o valor da variável C (C nesse momento contém o valor da variável A)

        c = null; //opcional: remove o valor contido na variável C

        // resultado 
        document.write('A: '+ a + '<br />'); 
        document.write('B: '+ b + '<br />');
        document.write('C: '+ c + '<br />');

    </script>
</head>
<body>
    <h1>Concatenação</h1>
</body>
</html>
