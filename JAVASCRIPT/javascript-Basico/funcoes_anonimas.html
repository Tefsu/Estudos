<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em javascript</title>

    <script>

    //funçoes anonimas são funções que não possuem nome
    //funçoes anonimas podem ser embrulhadas dentro de variaveis, e assim podem ser chamadas pelo nome da variavel seguido de '()'

    var exibirSaudacao = function(nome) {
        document.write('Olá '+ nome+ 'tudo bem?');
    }
    exibirSaudacao('Tefsu');

    </script>

</head>

</html>
