<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes matematicas em javascript</title>

    <script>

        var x = Math.ceil(10.380); // força o arredondamento de uma valor fracionario sempre para cimma

        var x = Math.floor(10.380); // faz o arredondamento sempre considerando a parte inteira

        var x = Math.round(10.501); //leva em consideração o valor da fração para arredodnar o valor para cima ou para baixo

        var x = Math.random(); //fornece valor aleatorio entre 0 e 1

        document.write(x);


    </script>
</head>

</body>
</html>
