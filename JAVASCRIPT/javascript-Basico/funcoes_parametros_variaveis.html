<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com parametros variaveis em javascript</title>

    <script>

        function soma(){
            var resultado = 0;
            for(var i in arguments){
                resultado += arguments[i];
            }

            return resultado;
        }

        console.log(soma(5, 7, 6, 12, 2.3, 'test'));
    </script>
