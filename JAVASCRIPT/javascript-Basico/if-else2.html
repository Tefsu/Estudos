<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else Operadores lógicos</title>

    <script>
        
        document.write('<h3>Operadore lógico E(&&)</h3>');

        //Operador logico "E(&&)" retorna True se TODAS as comparações conectadas por este operador forem verdade
        //true && true && true = true
        //true && true && false = false

        document.write('<span>(2 == 2 && 3>= 1 && "a" == "b")</span><br>');
        if(2 == 2 && 3>= 1 && 'a' == 'b'){
            document.write('True');
        }else{
            document.write('False');
        }

        document.write('<hr>');
        
        document.write('<h3>Operadore lógico OR(||)</h3>');
        //Operador lógico "OR(||)" retorna true se pelomenos uma das comparações conectadas por este operador forem verdadeiras
        // true || true || false = true
        // false || false || false = false
        document.write('<span>(2 == 2 || 3>= 1 || "a" == "b")</span><br>');
        if(2 == 2 || 3>= 1 || 'a' == 'b'){
            document.write('True');
        }else{
            document.write('False');
        }

        document.write('<hr>');

        document.write('<h3>Operadore lógico NEGAÇÃO(!)</h3>');
        // Operador lógico de negação(!) inverte o resultado da expressão
        // false = true
        // true = false
        document.write('<span>(!(2 == 2))</span><br>');
        if(!(2 == 2)){
            document.write('True');
        }else{
            document.write('False');
        }

        document.write('<hr>');

        document.write('<h1>Verificar se um aluno está aprovado ou reprovado!</h1>');

        var nota = prompt('Digite a nota do aluno:');
        var faltas = prompt('Digite a quantida de faltas do aluno:');

        var media = 7;
        var faltasMaximas = 15;

        if (nota >= media && faltas <= faltasMaximas) {
            document.write('<h4 style="color: green;">Aluno aprovado!</h4>');
        } else {document.write('<h4 style="color: red;">Aluno reprovado!</h4>');}

        document.write('<h4>Operador ternario</h4>');
        // Tem uma sintaxe mais facil de ler, porém é limitada
        var resultado = nota >= media && faltas <= faltasMaximas ? 'Aprovado' : 'Reprovado';

        document.write(resultado);

    </script>
    
</head>
<body>
    
</body>
</html>
