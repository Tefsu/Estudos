<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição - pratica</title>
    <script>
        
        for(y = 1; y <= 10;  y++){

            for(var x = 1; x <= 10; x++){
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br>');
            }

            document.write('<hr>')
        }


        
    </script>
</head>
<body>
    
</body>
</html>
