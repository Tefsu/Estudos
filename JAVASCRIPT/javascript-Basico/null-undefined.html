<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null e Undefined</title>

    <script>
        //Null (ausencia intecional de um valor)
        var teste = null;

        //Undefined (indica que a variavel, apesar de declarada, não possui nenhum valor)
        var teste2;

        console.log(teste);
        console.log(teste2);

        teste = 'Novo valor';

        console.log(teste);
    </script>
</head>
<body>
    <h1>Concatenação</h1>
</body>
</html>
