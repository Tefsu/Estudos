<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>

    <script>

        var num1 = 9;
        var num2 = 2;

        document.write('A soma entre ' + num1 + ' e ' + num2+' é: '+ (num1 + num2) + '<br>');
        document.write('A subtração entre ' + num1 + ' e ' + num2+' é: '+ (num1 - num2) + '<br>');
        document.write('A multiplicação entre ' + num1 + ' e ' + num2+' é: '+ (num1 * num2) + '<br>');
        document.write('A divisão entre ' + num1 + ' e ' + num2+' é: '+ (num1 / num2) + '<br>');
        document.write('A modulo entre ' + num1 + ' e ' + num2+' é: '+ (num1 % num2) + '<br>');

        document.write('<hr>');

        document.write('O incremento pré de ' + num1 + ' é ' + (++num1) + '<br>');
        document.write('O incremento pós de ' + num1 + ' é ');
        num1++;
        document.write((num1) + '<br>');

        document.write('<hr>');

        document.write('O decremento pré de ' + num1 + ' é ' + (--num1) + '<br>');
        document.write('O decremento pós de ' + num1 + ' é ');
        num1--;
        document.write((num1) + '<br>');

        document.write('<hr>');

        var teste = 'Hello ';
        // teste = teste + 5;
        //teste += 5;
        //teste -=5;
        //teste *=5;
        //teste /=2;
        //teste %=3;
        teste += 'world'
        document.write(teste);

        document.write('<hr>');

        document.write((11 + 5 - 5 * 2) / 2)
        // multiplicação > divisão > adição > subtração
        // () aplica procedência
    </script>

</head>
<body>

    
</body>
</html>
